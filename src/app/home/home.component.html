<div class="home-header">
  <h3>Pizza ordered : {{ counter }}</h3>
  <div class="buttons">
    <button class="resetBtn" (click)="resetAll()">Reset</button>
    <button class="buyBtn" [disabled]="!(totalPrice > 0 && totalPrice <= 200)" (click)="buyNow()">Buy Now</button>
  </div>
</div>
<app-pizzalist [pizzas]="pizzas" (isAdded)="updateList($event)"></app-pizzalist>


<ng-template #testModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Your order.</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="test" *ngFor="let pizza of pizzas">
      <p *ngIf="pizza.numberOrdered > 0">
        {{ pizza.name }} x {{ pizza.numberOrdered }}
      </p>
    </div>
    Total : {{ totalPrice | currency: "EUR":"symbol":"1.2-2" }}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
      Confirm
    </button>
  </div>
</ng-template>
